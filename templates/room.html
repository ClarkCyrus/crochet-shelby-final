{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <style>
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{ product.image1.url }}" class="d-block w-100" alt="{{ product.name }}">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ product.image2.url }}" class="d-block w-100" alt="{{ product.name }}">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ product.image3.url }}" class="d-block w-100" alt="{{ product.name }}">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <h2>{{ product.name }}</h2>
                <p><strong>Price:</strong> ${{ product.price }}</p>
                <p><strong>Description:</strong> {{ product.description }}</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" class="form-control" value="1" min="1">
                    </div>
                    <div class="form-group">
                        <label for="additional_notes">Additional Notes:</label>
                        <textarea id="additional_notes" name="additional_notes" class="form-control" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>    

</body>
</html>
